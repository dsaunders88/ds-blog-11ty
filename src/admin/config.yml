backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "src/assets" # Media files will be stored in the repo under src/assets
public_folder: "/assets/optimized" # The src attribute for uploaded media will begin with assets/images/posts

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "src/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false # Disable the editor preview and use instead 'preview links'
    fields: # The fields for each document, usually in front matter
      - {
          name: "layout",
          label: "Layout",
          widget: "hidden",
          default: "layouts/posts-view.njk",
        }
      - { name: "title", label: "Title", widget: "string" }
      - { name: "post_image.url", label: "Image", widget: "image" }
      - { name: "post_image.alt", label: "Image Alt Text", widget: "string" }
      - { name: "post_image.source", label: "Image Source", widget: "markdown" }
      - { name: "post_summary", label: "Post Summary", widget: "markdown" }
      - { name: "post_intro", label: "Post Intro", widget: "markdown" }
      - { name: "date", label: "Publish Date", widget: "datetime" }
      - { name: "body", label: "Body", widget: "markdown" }
